<!DOCTYPE html>
<html>
<head>
    <title>Text Display</title>
    <style>
        .input-group { margin-bottom: 10px; }
        label { display: inline-block; width: 120px; }
        button { margin-top: 10px; padding: 5px 15px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Enter Your Information</h2>
    
    <div class="input-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    
    <div class="input-group">
        <label for="age">Your Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
    </div>
    
    <div class="input-group">
        <label for="address">Your Address:</label>
        <input type="text" id="address" placeholder="Enter your address">
    </div>
    
    <button onclick="displayInfo()">Display Information</button>
    
    <div id="output">
        <p>Your entered information will appear here.</p>
    </div>
    
    <script>
        function displayInfo() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var address = document.getElementById("address").value;
            
            var outputHTML = "<h3>Your Information:</h3>" +
                "<p><strong>Name:</strong> " + (name || "Not provided") + "</p>" +
                "<p><strong>Age:</strong> " + (age || "Not provided") + "</p>" +
                "<p><strong>Address:</strong> " + (address || "Not provided") + "</p>";
            
            document.getElementById("output").innerHTML = outputHTML;
        }
    </script>
</body>
</html>
